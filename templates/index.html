<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Fuente Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>üí∞ Control de Gastos</h1>
        </header>

        <!-- Formulario de Carga -->
        <section class="form-section">
            <form action="/" method="POST">
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" name="date" required>
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <input type="text" name="description" placeholder="Ej: Supermercado" required>
                </div>
                <div class="form-group">
                    <label>Categor√≠a</label>
                    <select name="category">
                        <option value="Comida">Comida</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Servicios">Servicios</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Monto ($)</label>
                    <input type="number" name="amount" step="0.01" placeholder="0.00" required>
                </div>
                <button type="submit" class="btn-add">Agregar Gasto</button>
            </form>
        </section>

        <!-- Tabla de Resultados -->
        <section class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripci√≥n</th>
                        <th>Categor√≠a</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                        <tr>
                            <td>{{ expense.date.strftime('%d/%m/%Y') }}</td>
                            <td>{{ expense.description }}</td>
                            <td><span class="badge">{{ expense.category }}</span></td>
                            <td class="amount">${{ expense.amount }}</td>
                        </tr>
                    {% else %}
                        <tr>
                            <td colspan="4" style="text-align:center;">No hay gastos registrados.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>

</body>
</html>
