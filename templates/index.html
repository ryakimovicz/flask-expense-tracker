<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1> Control de Gastos</h1>
        </header>

        <!-- Secci贸n de Gr谩fico -->
        <section class="chart-section">
            <canvas id="expenseChart"></canvas>
        </section>

        <!-- Formulario -->
        <section class="form-section">
            <form action="/" method="POST">
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" name="date" required>
                </div>
                <div class="form-group">
                    <label>Descripci贸n</label>
                    <input type="text" name="description" placeholder="Ej: Supermercado" required>
                </div>
                <div class="form-group">
                    <label>Categor铆a</label>
                    <select name="category">
                        <option value="Comida">Comida</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Servicios">Servicios</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Monto ($)</label>
                    <input type="number" name="amount" step="0.01" placeholder="0.00" required>
                </div>
                <button type="submit" class="btn-add">Agregar</button>
            </form>
        </section>

        <!-- Tabla -->
        <section class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripci贸n</th>
                        <th>Categor铆a</th>
                        <th>Monto</th>
                        <th>Acciones</th> <!-- Nueva Columna -->
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                        <tr>
                            <td>{{ expense.date.strftime('%d/%m/%Y') }}</td>
                            <td>{{ expense.description }}</td>
                            <td><span class="badge">{{ expense.category }}</span></td>
                            <td class="amount">${{ expense.amount }}</td>
                            <!-- Bot贸n de Eliminar -->
                            <td>
                                <form action="{{ url_for('delete_expense', id=expense.id) }}" method="POST" style="display:inline;">
                                    <button type="submit" class="btn-delete" onclick="return confirm('驴Seguro que quieres borrar este gasto?')">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    {% else %}
                        <tr>
                            <td colspan="5" style="text-align:center;">No hay gastos registrados.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

</body>
</html>
